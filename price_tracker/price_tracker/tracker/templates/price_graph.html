{% extends 'base.html' %}
{% block extra_styles %}
    <style>
        h2 {
            color: #333;
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
{% endblock %}

{% block content %}
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% elif graph %}
        <h3>Price History for {{ product.name }}</h3>
        <img src="data:image/png;base64,{{ graph }}" alt="Price History Graph">
    {% else %}
        <p>Graph not available.</p>
{% endif %}
{% endblock %}
